<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - BalanceIQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base Styles matching BalanceIQ theme */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --bg-subtle: #f8f9fa;
            --text-main: #333333;
            --text-secondary: #666666;
            --border-color: #eeeeee;
            --primary-color: #1a3e73;
            --input-bg: #ffffff;
            --tag-bg: #e3f2fd;
            --tag-text: #1565c0;
        }
        [data-theme="dark"] {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --bg-subtle: #2c2c2c;
            --text-main: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --primary-color: #64b5f6;
            --input-bg: #2c2c2c;
            --tag-bg: rgba(100, 181, 246, 0.15);
            --tag-text: #90caf9;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-body); color: var(--text-main); padding: 2rem; transition: background-color 0.3s, color 0.3s; }
        
        .container { max-width: 900px; margin: 0 auto; }
        
        /* Header */
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .page-title { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .header-left { display: flex; align-items: center; gap: 1rem; }
        
        /* Controls */
        .controls-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .btn-primary { background-color: var(--primary-color); color: white; border: none; padding: 0.7rem 1.2rem; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.95rem; display: flex; align-items: center; gap: 0.5rem; transition: background 0.2s; }
        .btn-primary:hover { background-color: #132c54; }
        
        .date-filter { padding: 0.6rem 1rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-subtle); cursor: not-allowed; color: var(--text-secondary); outline: none; }

        /* Empty State */
        .empty-state { text-align: center; padding: 5rem 2rem; background: var(--bg-card); border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid var(--border-color); }
        .empty-state-icon { font-size: 3.5rem; color: #cbd5e0; margin-bottom: 1.5rem; }
        .empty-state-text { color: var(--text-secondary); font-size: 1.1rem; font-weight: 500; }

        /* Expense List */
        .expense-list-container { display: none; background: var(--bg-card); border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; border: 1px solid var(--border-color); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1.2rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background-color: var(--bg-subtle); font-weight: 600; color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px; }
        tr:last-child td { border-bottom: none; }
        
        .category-tag { display: inline-block; padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.85rem; font-weight: 500; background: var(--tag-bg); color: var(--tag-text); }
        .amount { font-weight: 600; color: var(--text-main); }

        /* Modal */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; animation: fadeIn 0.2s; }
        .modal-content { background: var(--bg-card); padding: 2rem; border-radius: 12px; width: 100%; max-width: 450px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1.2rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-main); font-size: 0.95rem; }
        .form-control { width: 100%; padding: 0.7rem; border: 1px solid var(--border-color); border-radius: 6px; font-size: 1rem; transition: border-color 0.2s; background-color: var(--input-bg); color: var(--text-main); }
        .form-control:focus { outline: none; border-color: var(--primary-color); }
        .modal-actions { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem; }
        .btn-secondary { background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-secondary); padding: 0.7rem 1.2rem; border-radius: 6px; cursor: pointer; font-weight: 500; transition: background 0.2s; }
        .btn-secondary:hover { background: var(--bg-body); }
        
        /* Toggle Switch */
        .theme-switch-wrapper { display: flex; align-items: center; }
        .theme-switch-control { display: inline-block; height: 24px; position: relative; width: 50px; }
        .theme-switch-control input { display: none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 34px; display: flex; align-items: center; justify-content: space-between; padding: 0 6px; }
        .slider:before { background-color: #fff; bottom: 3px; content: ""; height: 18px; left: 3px; position: absolute; transition: .4s; width: 18px; border-radius: 50%; z-index: 2; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(26px); }
        .slider .fa-sun { color: #f39c12; font-size: 12px; }
        .slider .fa-moon { color: #f1c40f; font-size: 12px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="header-left">
                <a href="dashboard.html" style="color: var(--primary-color); font-size: 1.2rem; text-decoration: none; margin-right: 1rem;" title="Back to Dashboard">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="page-title">Expenses</h1>
            </div>
            <div class="theme-switch-wrapper" title="Switch theme">
                <label class="theme-switch-control" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </div>
                </label>
            </div>
        </div>

        <div class="controls-bar">
            <button id="add-expense-btn" class="btn-primary"><i class="fas fa-plus"></i> Add Expense</button>
            <select class="date-filter" disabled>
                <option>This Month</option>
                <option>Last Month</option>
                <option>All Time</option>
            </select>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state">
            <i class="fas fa-receipt empty-state-icon"></i>
            <p class="empty-state-text">You havenâ€™t added any expenses yet.</p>
        </div>

        <!-- Expense List -->
        <div id="expense-list" class="expense-list-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th style="text-align: right;">Amount</th>
                    </tr>
                </thead>
                <tbody id="expense-tbody">
                    <!-- Items will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div id="expense-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="margin-bottom: 1.5rem; color: var(--primary-color); font-size: 1.5rem;">Add New Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="desc" class="form-control" placeholder="e.g. Starbucks Coffee" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="category" class="form-control">
                        <option value="Food">Food & Drink</option>
                        <option value="Transport">Transport</option>
                        <option value="Housing">Housing</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" id="amount" class="form-control" placeholder="0.00" step="0.01" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Expense</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('expense-modal');
        const addBtn = document.getElementById('add-expense-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const form = document.getElementById('expense-form');
        const emptyState = document.getElementById('empty-state');
        const listContainer = document.getElementById('expense-list');
        const tbody = document.getElementById('expense-tbody');

        // Modal Logic
        addBtn.onclick = () => {
            modal.style.display = 'flex';
            document.getElementById('desc').focus();
        };
        
        const closeModal = () => {
            modal.style.display = 'none';
            form.reset();
        };
        
        cancelBtn.onclick = closeModal;
        
        // Close on click outside
        modal.onclick = (e) => {
            if (e.target === modal) closeModal();
        };
        
        // Form Submit Logic
        form.onsubmit = (e) => {
            e.preventDefault();
            
            const desc = document.getElementById('desc').value;
            const cat = document.getElementById('category').value;
            const amt = parseFloat(document.getElementById('amount').value).toFixed(2);
            const date = new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

            // Hide empty state, show list
            emptyState.style.display = 'none';
            listContainer.style.display = 'block';

            // Add row
            const row = `
                <tr>
                    <td>${date}</td>
                    <td>${desc}</td>
                    <td><span class="category-tag">${cat}</span></td>
                    <td style="text-align: right;" class="amount">-$${amt}</td>
                </tr>
            `;
            tbody.insertAdjacentHTML('afterbegin', row);
            
            closeModal();
        };

        // Theme Toggle Logic
        const toggleSwitch = document.querySelector('.theme-switch-control input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') toggleSwitch.checked = true;
        }

        toggleSwitch.addEventListener('change', function(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }    
        });
    </script>
</body>
</html>
