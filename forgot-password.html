<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BalanceIQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        /* Container */
        .reset-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
        }
        
        /* Header */
        .brand-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .brand-logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a3e73;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        .brand-header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: #444;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-control:focus {
            outline: none;
            border-color: #1a3e73;
        }
        
        /* Button */
        .btn-reset {
            width: 100%;
            padding: 0.85rem;
            background-color: #1a3e73;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-reset:hover {
            background-color: #132c54;
        }
        
        /* Footer Link */
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }
        .back-link a {
            color: #1a3e73;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link a:hover {
            text-decoration: underline;
        }

        .success-actions {
            display: none;
            text-align: center;
            margin-top: 1.5rem;
        }
        .btn-back-to-login {
            display: block;
            text-decoration: none;
            margin-bottom: 1.5rem;
        }
        .resend-prompt {
            font-size: 0.9rem;
            color: #666;
        }
        .resend-prompt a {
            color: #1a3e73;
            font-weight: 600;
            text-decoration: none;
        }
        .resend-prompt a:hover {
            text-decoration: underline;
        }
        /* Success Message */
        .success-message {
            display: none;
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            border: 1px solid #c8e6c9;
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <div class="brand-header">
            <a href="index.html" class="brand-logo">BalanceIQ</a>
            <p>Reset your password</p>
        </div>
        
        <div id="success-msg" class="success-message">
            <i class="fas fa-check-circle"></i> We've sent a password reset link to your email.
        </div>
        
        <form id="reset-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
            </div>
            
            <button type="submit" class="btn-reset">Send Reset Link</button>
        </form>
        
        <div id="initial-back-link" class="back-link">
            <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </div>

        <div id="success-actions" class="success-actions">
            <a href="login.html" class="btn-reset btn-back-to-login">Back to Login</a>
            <p class="resend-prompt">
                Didn't receive the email? 
                <a href="#" id="resend-link">Resend</a>
            </p>
        </div>
    </div>

    <script>
        const resetForm = document.getElementById('reset-form');
        const successMsg = document.getElementById('success-msg');
        const successActions = document.getElementById('success-actions');
        const initialBackLink = document.getElementById('initial-back-link');
        const resendLink = document.getElementById('resend-link');
        const headerText = document.querySelector('.brand-header p');

        resetForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('.btn-reset');
            
            btn.textContent = 'Sending...';
            btn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                resetForm.style.display = 'none';
                initialBackLink.style.display = 'none';
                successMsg.style.display = 'block';
                successActions.style.display = 'block';
                headerText.textContent = 'Check your inbox';
            }, 1000);
        });

        resendLink.addEventListener('click', function(e) {
            e.preventDefault();

            // Hide success view
            successMsg.style.display = 'none';
            successActions.style.display = 'none';

            // Show form view
            resetForm.style.display = 'block';
            initialBackLink.style.display = 'block';

            // Reset texts and button
            headerText.textContent = 'Reset your password';
            const btn = resetForm.querySelector('.btn-reset');
            btn.textContent = 'Send Reset Link';
            btn.disabled = false;
        });
    </script>
</body>
</html>
