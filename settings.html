<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - BalanceIQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base Styles matching BalanceIQ theme */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --text-main: #333333;
            --text-secondary: #666666;
            --border-color: #eeeeee;
            --primary-color: #1a3e73;
            --input-bg: #ffffff;
        }
        [data-theme="dark"] {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --primary-color: #64b5f6;
            --input-bg: #2c2c2c;
        }
        
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-body); color: var(--text-main); padding: 2rem; transition: background-color 0.3s, color 0.3s; }
        
        .container { max-width: 800px; margin: 0 auto; }
        
        /* Header */
        .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 2rem; }
        .header-left { display: flex; align-items: center; gap: 1rem; }
        .page-title { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        
        /* Sections */
        .settings-section { background: var(--bg-card); padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid var(--border-color); margin-bottom: 2rem; }
        .section-title { font-size: 1.3rem; font-weight: 600; color: var(--primary-color); margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.8rem; }
        
        /* Forms */
        .form-group { margin-bottom: 1.2rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-main); font-size: 0.95rem; }
        .form-control { width: 100%; padding: 0.7rem; border: 1px solid var(--border-color); border-radius: 6px; font-size: 1rem; transition: border-color 0.2s; background-color: var(--input-bg); color: var(--text-main); }
        .form-control:focus { outline: none; border-color: var(--primary-color); }
        .form-control:disabled { background-color: var(--bg-body); color: var(--text-secondary); cursor: not-allowed; }

        /* Toggles */
        .toggle-wrapper { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem; }
        .toggle-label { font-weight: 500; color: var(--text-main); }
        .toggle-switch { position: relative; width: 40px; height: 22px; background-color: #e9ecef; border-radius: 22px; transition: 0.3s; cursor: not-allowed; }
        .toggle-switch::after { content: ''; position: absolute; top: 2px; left: 2px; width: 18px; height: 18px; background-color: #adb5bd; border-radius: 50%; transition: 0.3s; }
        
        /* Buttons */
        .btn { padding: 0.7rem 1.2rem; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.95rem; border: none; transition: background 0.2s; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: #132c54; }
        .btn-outline { background-color: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-main); }
        .btn-outline:hover { background-color: var(--bg-body); }
        .btn-danger { background-color: #ffebee; color: #c62828; border: 1px solid #ffcdd2; display: flex; align-items: center; gap: 0.5rem; }
        .btn-danger:hover { background-color: #ffcdd2; }

        .placeholder-text { font-size: 0.85rem; color: #888; font-style: italic; margin-top: 0.5rem; }
        
        /* Theme Toggle Switch */
        .theme-switch-wrapper { display: flex; align-items: center; }
        .theme-switch-control { display: inline-block; height: 24px; position: relative; width: 50px; }
        .theme-switch-control input { display: none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 34px; display: flex; align-items: center; justify-content: space-between; padding: 0 6px; }
        .slider:before { background-color: #fff; bottom: 3px; content: ""; height: 18px; left: 3px; position: absolute; transition: .4s; width: 18px; border-radius: 50%; z-index: 2; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(26px); }
        .slider .fa-sun { color: #f39c12; font-size: 12px; }
        .slider .fa-moon { color: #f1c40f; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="header-left">
                <a href="dashboard.html" style="color: var(--primary-color); text-decoration: none; font-size: 1.2rem;" title="Back to Dashboard">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="page-title">Settings</h1>
            </div>
            <div class="theme-switch-wrapper" title="Switch theme">
                <label class="theme-switch-control" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </div>
                </label>
            </div>
        </div>

        <!-- Profile Section -->
        <div class="settings-section">
            <h2 class="section-title">Profile</h2>
            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" value="User Name">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" value="user@example.com">
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select class="form-control">
                        <option selected>Kenya</option>
                        <option>Uganda</option>
                        <option>USA</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Currency</label>
                    <select class="form-control">
                        <option selected>KES</option>
                        <option>USD</option>
                        <option>EUR</option>
                        <option>GBP</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary">Save Changes</button>
            </form>
        </div>

        <!-- Preferences Section -->
        <div class="settings-section">
            <h2 class="section-title">Preferences</h2>
            <div class="toggle-wrapper">
                <span class="toggle-label">Email Notifications</span>
                <div class="toggle-switch"></div>
            </div>
            <div class="toggle-wrapper">
                <span class="toggle-label">Push Notifications</span>
                <div class="toggle-switch"></div>
            </div>
            <p class="placeholder-text">Notification settings are currently disabled.</p>
            
            <div style="margin-top: 1.5rem;">
                <label class="toggle-label" style="display:block; margin-bottom:0.5rem;">Theme</label>
                <select class="form-control" disabled>
                    <option>Light (Default)</option>
                    <option>Dark</option>
                </select>
                <p class="placeholder-text">Theme selection coming soon.</p>
            </div>
        </div>

        <!-- Security Section -->
        <div class="settings-section">
            <h2 class="section-title">Security</h2>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <div>
                    <div style="font-weight: 500; margin-bottom: 0.2rem;">Password</div>
                    <div style="font-size: 0.9rem; color: #666;">Last changed 3 months ago</div>
                </div>
                <button class="btn btn-outline" disabled>Change Password</button>
            </div>
            
            <div style="border-top: 1px solid #eee; padding-top: 1.5rem;">
                <button class="btn btn-danger" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('logout-btn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        // Theme Toggle Logic
        const toggleSwitch = document.querySelector('.theme-switch-control input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') toggleSwitch.checked = true;
        }

        toggleSwitch.addEventListener('change', function(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }    
        });
    </script>
</body>
</html>
